<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <input id="result" class=""></input>
      <button id="ac" class="calItem">AC</button>
      <button id="delete" class="calItem">←</button>
      <button id="num0" class="calItem calValue" value="0">0</button>
      <button id="num1" class="calItem calValue" value="1">1</button>
      <button id="num2" class="calItem calValue" value="2">2</button>
      <button id="num3" class="calItem calValue" value="3">3</button>
      <button id="num4" class="calItem calValue" value="4">4</button>
      <button id="num5" class="calItem calValue" value="5">5</button>
      <button id="num6" class="calItem calValue" value="6">6</button>
      <button id="num7" class="calItem calValue" value="7">7</button>
      <button id="num8" class="calItem calValue" value="8">8</button>
      <button id="num9" class="calItem calValue" value="9">9</button>
      <button id="dot" class="calItem calValue" value=".">.</button>
      <button id="divSymbol" value="/"class="calItem calSymbol">÷</button>
      <button id="multSymbol"value="*" class="calItem calSymbol">×</button>
      <button id="subSymbol" value="-"class="calItem calSymbol">-</button>
      <button id="sumSymbol" value="+"class="calItem calSymbol">+</button>
      <button id="equalSymbol" value="=" class="calItem ">=</button>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
